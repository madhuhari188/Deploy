databases:
  - name: techsavvy
    databaseName: techsavvy
    user: techsavvy

services:
  - type: web
    name: techsavvy
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: techsavvy
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false